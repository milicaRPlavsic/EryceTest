<header>
  <h1>Planets</h1>
  <div>
    <img
      width="30"
      height="30"
      src="../../assets/images/gridIcon.png"
      (click)="onGridIcon()"
    />
    <img
      width="30"
      height="30"
      src="../../assets/images/tableIcon.png"
      (click)="OnTableIcon()"
    />
  </div>
  <div>
    <input
      type="text"
      class="input-search"
      (keyup)="valuechange($event)"
      placeholder="Search for planets.."
    />
  </div>

  <button (click)="onCreatePlanet()">Create</button>
</header>
