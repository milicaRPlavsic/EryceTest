
<div id="modal-popup" class="modal-popup card-popup">
    <form [formGroup]="formConfirmation" (ngSubmit)="onSubmit()">
      <div class="container">
        <h2 id="confirm-text"></h2>
        <br />
        <div class="clearfix">
          <button  id="cancel-popup" type="button" class="btn btn--passive" (click)="cancelConfirmation()">
            Cancel
          </button>
          <button (click)="onConfirm.emit()" id="confirm-popup" type="submit" class="btn btn--success">
            Confirm
          </button>
        </div>
      </div>
    </form>
</div>
